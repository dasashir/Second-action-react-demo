name: test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v5
      - name: install dependency
        run: npm ci
      - name: run test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: get code
        uses: actions/checkout@v5
      - name: install dependency
        run: npm ci
      - name: build project
        run: npm run build
      